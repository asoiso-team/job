    <script>
    var imgPath = "./assets/img/";
    var loadingPage = (function() {
        var sourceArr = ["loading.png", "arr.png", "cickme.png", "clickico.png", "s1_dhx_1.png", "s1_dhx_2.png", "s1_dhx_3.png", "s1_dhx_4.png", "s1_dhx_5.png", "s1_dhx_6.png", "s1_dhx_7.png", "s1_dhx_8.png", "s1_dhx_9.png", "s2_bbj.png", "s2_boli.jpg", "s2_font.png", "s2_logo1.png", "s2_logo2.png", "s3_bbj.png", "s3_gz.png", "s3_ip.png", "s3_ipad.png", "s3_jb1.png", "s3_jb2.png", "s3_jb3.png", "s3_jb4.png", "s3_jb5.png", "s3_pan.png", "s3_qiang.png", "s3_tit.png", "s3_xx.png", "s3_zujian.png", "cd_1.png", "cd_2.png", "cd_3.png", "cd_4.png", "cd_5.png", "cd_6.png", "cd_7.png", "cd_8.png", "cd_9.png", "cd_10.png", "cd_11.png", "s4_zidan1.png", "s6_01.png", "s6_02.png", "s6_03.png", "s6_04.png", "s6_05.png", "s6_06.png", "s6_07.png", "s6_08.png", "s6_11.png", "s6_bg.png", "s6_spr_tab.png", "s7_bbj.png", "s7_mgs.png", "s7_share.png", "s7_xx.png", "share.png", "p1.png", "qiang8.png"];
        for (var i = 0; i < sourceArr.length; i++) {
            sourceArr[i] = (imgPath + sourceArr[i]);
        };
        var loadImage = function(path, callback) {
            var img = new Image();
            img.onload = function() {
                img.onload = null;
                callback(path);
            }
            img.src = path;
        }
        var imgLoader = function(imgs, callback) {
            var len = imgs.length,
                i = 0;
            while (imgs.length) {
                loadImage(imgs.shift(), function(path) {
                    callback(path, ++i, len);
                });
            }
        }
        imgLoader(sourceArr, function(path, curNum, total) {
            var percent = curNum / total;
            g("loadingPerdent").innerHTML = Math.floor(percent * 100) + '%';
            if (percent == 1) {
                setTimeout(showPage, 300);
            }
        });
    })();

    function showPage() {
            document.getElementById("loading").parentNode.removeChild(document.getElementById("loading"));
            $("#wraper").css("display", "block");
            $("#sec-1").addClass("sec-01-show");
        }
        //判断手机横竖屏状态：
    function checkDirect() {
        var $document = $(document);
        var preventDefault = function(e) {
            e.preventDefault();
        };
        var touchstart = function(e) {
            $document.on('touchstart touchmove', preventDefault);
        };
        var touchend = function(e) {
            $document.off('touchstart touchmove', preventDefault);
        };
        if (window.orientation == 180 || window.orientation == 0) {
            $(".mask").hide();
        }
        if (window.orientation == 90 || window.orientation == -90) {
            $(".mask").show();
            $document.on('touchstart', touchstart);
            $document.on('touchend', touchend);
        }
    }
    checkDirect();
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", checkDirect, false);
    </script>
